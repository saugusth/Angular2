<!-- 
  fxLayout is used by angular to set the flex layout to horizontal or vertical
  column = vertical
  row = horizontal
-->
<div class="container" fxLayout="column" fxLayoutGap="10px">
    <!-- 
        mat-list = angular material list component, 
        mat-list is like the media object from bootstrap 
        fxFlex = means that the component will be a single piece
    -->
    <div fxFlex>
        <div>
            <h3>Menu</h3>
            <hr>
        </div>
    </div>
    <div fxFlex>
        <mat-grid-list cols="2" rowHeight="200px">
            <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail', dish.id]">
                <img height="200px" src={{dish.image}} alt={{dish.name}}>
                <mat-grid-tile-footer>
                    <h1 mat-line>{{ dish.name | uppercase }}</h1>
                </mat-grid-tile-footer>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
